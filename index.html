<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .image-container img {
      width: 100%;
      max-width: 300px;
    }

    .form-container {
      margin-left: 20px;
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-control {
      width: 95%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .signup {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .modal-content h5 {
      margin: 0;
      font-size: 18px;
    }

    .close-btn {
      margin-top: 10px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- <div class="image-container">
    <img src="sign_in_img.jpg" alt="Login illustration">
  </div> -->
  <div class="form-container">
    <h1>Login</h1>
    <form>
      <input type="number" name="regNo" placeholder="Register Number" class="form-control">
      <input type="password" name="password" placeholder="Password" class="form-control">
      <button type="button" onclick="showModal()" class="btn">Login</button>
    </form>
    <p class="signup">
      Don't have an account? <a href="signup.html">Sign up</a>
    </p>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h5>Message</h5>
    <p>Register to Login!</p>
    <button class="close-btn" onclick="hideModal()">Close</button>
  </div>
</div>

<script>
  function showModal() {
    document.getElementById("modal").style.display = "flex";
  }

  function hideModal() {
    document.getElementById("modal").style.display = "none";
  }
</script>

</body>
</html>
